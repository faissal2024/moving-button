<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>moving button</title>
  <style>

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 40px 20px;
    background-color: #d6c4f0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 0.8s ease forwards;
  }

  .fade-in.delay-1 { animation-delay: 0.3s; }
  .fade-in.delay-2 { animation-delay: 0.6s; }
  .fade-in.delay-3 { animation-delay: 0.9s; }

  @keyframes fadeUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .top-bar {
    width: 100%;
    max-width: 720px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 10px;
  }

  .top-bar .user {
    font-weight: bold;
    color: #000;
    font-size: 16px;
  }

  .css-tag {
    padding: 5px 15px;
    font-size: 13px;
  }

  h1 {
    font-size: 28px;
    color: #111;
    margin: 30px 0 20px;
    text-align: center;
  }

  .main-img {
    width: 100%;
    max-width: 720px;
    border-radius: 10px;
 margin-bottom: 30px;
  }

  .code-box {
    background-color: #2b173a;
    color: white;
    padding: 20px;
    border-radius: 15px;
    width: 100%;
    max-width: 720px;
    font-family: monospace;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .code-box .line {
    margin: 5px 0;
    word-break: break-word;
  }

  .red { color: #f26d9d; }
  .yellow { color: #ffe28a; }

  .green-dot, .yellow-dot, .red-dot {
    display: inline-block;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-right: 6px;
  }

  .green-dot { background: #28c840; }
  .yellow-dot { background: #f7c948; }
  .red-dot { background: #f44336; }

  .dots {
    display: flex;
    gap: 5px;
    margin-bottom: 10px;
  }


    .code-container {

  padding: 20px;
  border-radius: 15px;
  color: #fff;
  font-family: monospace;
  font-size: 15px;
  width: 100%;
  max-width: 700px;
  overflow-x: auto;
}

.dots {
  display: flex;
  gap: 5px;
  margin-bottom: 10px;
}

.red-dot, .yellow-dot, .green-dot {
  width: 10px;
  height: 10px;
border-radius: 50%;
}

.red-dot { background: #f44336; }
.yellow-dot { background: #ffeb3b; }
.green-dot { background: #4caf50; }

.purple { color: #c792ea; }
.blue { color: #82aaff; }
.prop { color: #f78c6c; }
.val { color: #c3e88d; }
.selector { color: #ffcb6b; }




.code-container {

  color: #fff;
  font-family: 'Fira Code', monospace;
  padding: 20px;
  border-radius: 15px;

  width: 95%;
  max-width: 700px;
  margin: 20px auto;
  text-align: center;
}

.dots {
  display: flex;
  gap: 6px;
  margin-bottom: 10px;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
}

.red { background: #ff5f56; }
.yellow { background: #ffbd2e; }
.green { background: #27c93f; }

.code-editor {
  width: 100%;
  height: 200px;
  background: #2e2e3e;
  color: #fff;
  border: none;
  border-radius: 10px;
  padding: 15px;
font-family: 'Fira Code', monospace;
  font-size: 14px;
  resize: vertical;
  margin-bottom: 15px;
}

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes blinkGlow {
      0%, 100% {
        box-shadow: 0 0 0 transparent;
      }
      50% {
        box-shadow: 0 0 15px 5px rgba(33, 150, 243, 0.6);
      }
    }

    .button {
      background-color: #2196f3;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      animation: pulse 1.5s infinite, blinkGlow 2s infinite;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0b7dda;
    }






  @media (max-width: 480px) {
    h1 {
      font-size: 22px;
    }

    .code-box {
      font-size: 14px;
      padding: 15px;
    }

    .css-tag {
      padding: 4px 10px;
      font-size: 12px;
    }

    .top-bar .user {
      font-size: 14px;
    }


    .main-img {
      width: 100%;
      max-width: 100%;
    }

  
  }

</style>

</head>
<body>

  <div class="top-bar fade-in delay-1">
    <div class="user">@faissal_web</div>
    <div class="css-tag"><img style="max-width: 45px; border-radius: 20px;"  src="logo.jpeg" alt="" srcset=""></div>
  </div>

  <h1 class="fade-in delay-2">Bouncy Button in Action!</h1>

  
<div class="code-container">

  <button class="button">Click here</button>

</div>

  <div class="code-box fade-in delay-3">
    <div class="dots">
    
    </div>
    <div class="line">
  <div class="dots">
    <span class="red-dot"></span>
    <span class="yellow-dot"></span>
    <span class="green-dot"></span>
  </div>
  <pre><code>
<span class="purple">@keyframes</span> pulse {
  <span class="blue">0%</span> { <span class="prop">transform</span>: <span class="val">scale(1)</span>; }
  <span class="blue">50%</span> { <span class="prop">transform</span>: <span class="val">scale(1.05)</span>; }
  <span class="blue">100%</span> { <span class="prop">transform</span>: <span class="val">scale(1)</span>; }
}

<span class="selector">.button</span> {
  <span class="prop">animation</span>: <span class="val">pulse 1.5s infinite</span>;
}
  </code></pre>
</div>
</div>
  </div>


  
</body>
</html>
